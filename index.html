<!DOCTYPE html>
<html>
<body>


<h2>Add Job</h2>
<form action="/addjob" method="get">
  Interval <input type="text" name="interval"><br>
  URL <input type="text" name="url"><br>
  <input type="submit" value="Submit">
</form>

<h2>Delete Job</h2>
<form action="/removejob" method="get">
  Job Id <input type="text" name="jobid"><br>
  <input type="submit" value="Submit">
</form>


<h2>Query Job</h2>
<form action="/queryjob" method="get">
  User Id <input type="text" name="userid"><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
